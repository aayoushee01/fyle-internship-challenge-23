<div class="place-items-center h-screen flex flex-col items-center justify-center">
  <div class="font-bold text-3xl max-h-1/2 mx-auto">
    Fyle Internship Challenge
  </div>
  <div class="mt-10">
    <div class="mx-auto p-5 bg-gray-100 border border-gray-300 rounded">
      <h2 class="text-3xl mb-5">Search GitHub Repositories</h2>
      <form (ngSubmit)="onSubmit()" #githubForm="ngForm" class="flex flex-col items-center">
        <div class="w-full mb-4">
          <label for="username" class="block font-bold mb-1">GitHub Username:</label>
          <input
            type="text"
            id="username"
            name="username"
            class="w-full py-2 px-3 border border-gray-300 rounded text-xl outline-none"
            [(ngModel)]="username"
            required
          />
        </div>
        <button type="submit" class="py-2 px-4 bg-blue-500 text-white rounded text-xl cursor-pointer transition duration-300 hover:bg-blue-700">Search</button>
      </form>
    </div>
  </div>
</div>
